services:
  server:
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    depends_on:
      - database
    ports:
      - ${SERVER_PORT:-8000}:8000
    environment:
      NODE_ENV: ${NODE_ENV:-prod}
    develop:
      watch:
        - path: ./apps/server/package.json
          action: rebuild
        - path: ./apps/server
          target: /usr/src/app/apps/server
          action: sync

  database:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root

volumes:
  ${MYSQL_DATA_DIR:-prod_mysql_data}:
