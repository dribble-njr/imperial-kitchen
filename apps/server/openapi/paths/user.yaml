/api/v1/user/register:
  post:
    summary: 注册用户，创建新家庭，并设置为管理员
    tags:
      - User
    responses:
      '200':
        description: 成功注册
      '400':
        description: 参数错误

/api/vi/user/register/captcha:
  get:
    summary: 获取注册验证码
    tags:
      - User
    parameters:
      - name: email
        in: query
        required: true
        schema:
          type: string
    responses:
      '200':
        description: 成功获取验证码
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  default: success
                code:
                  type: number
                  default: 200
                data:
                  type: boolean
                  default: true
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  default: Email is required
                code:
                  type: number
                  default: 400
                data:
                  type: object
                  default: null

