login: &login
  post:
    summary: 用户登录
    tags:
      - Auth
    responses:
      '200':
        description: 登录成功
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
      '401':
        description: 密码错误
      '404':
        description: 用户不存在
